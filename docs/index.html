<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handlebarjs记录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <script src="//unpkg.com/vue/dist/vue.js"></script>
  <script src="//unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Handlebarjs 记录',
      repo: 'https://github.com/Jesonhu/handlebars-study/',
      loadSidebar: true,

      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },
      // 定制 sidebar 文件名方式. 采取下面这种写法.
      loadSidebar: 'summary.md',
      
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      maxLevel: 4,
      subMaxLevel: 2,
      // 完整配置参数
      search: true,
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/Jesonhu/handlebars-study/tree/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: 编辑文档](' + url + ')\n'
            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none; text-align: center;">Powered by docsify</a>'
          })
        },
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
</body>
</html>
